name: typescript-compile

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  typescript-compile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Run tsc
        run: |
          cd src/viser/client
          npm install
          npx tsc
