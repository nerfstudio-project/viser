[tool.poetry]
name = "viser"
version = "0.0.12"
description = "3D visualization helper"
authors = ["brentyi <brentyi@berkeley.edu>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.7,<3.11"
websockets = ">=10.4"
numpy = ">=1.0.0"
msgpack = ">=1.0.0"
imageio = ">=2.0.0"
pyliblzfse = ">=0.4.1"
scikit-image = ">=0.18.0"
scipy = ">=1.7.3"
tqdm = ">=4.0.0"
tyro = ">=0.2.0"
gdown = ">=4.6.6"
rich = ">=13.3.3"

# dev dependencies
pyright = { version = ">=1.1.308", optional = true}
mypy = { version = "=0.991", optional = true}
ruff = { version = ">=0.0.267", optional = true}
black = { version = ">=23.3.0", optional = true}

# example dependencies
smplx = { version = ">=0.1.28", optional = true}
torch = { version = ">=1.13.1", optional = true}
yourdfpy = { version = ">=0.0.53", optional = true}
trimesh = { version = ">=3.21.7", optional = true}

[tool.poetry.extras]
dev = ["pyright", "mypy", "ruff", "black"]
examples = ["smplx", "torch", "yourdfpy", "trimesh"]

[tool.poetry.scripts]
viser-dev-checks = "viser.scripts.dev_checks:entrypoint"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"

[tool.mypy]
python_version = "3.7"
ignore_missing_imports = true
warn_unused_configs = true

[tool.pyright]
exclude = ["./docs/**/*"]

[tool.ruff]
select = [
    "E",  # pycodestyle errors.
    "F",  # Pyflakes rules.
    "PLC",  # Pylint convention warnings.
    "PLE",  # Pylint errors.
    "PLR",  # Pylint refactor recommendations.
    "PLW",  # Pylint warnings.
]
ignore = [
    "E501",  # Line too long.
    "F722",  # Forward annotation false positive from jaxtyping. Should be caught by pyright.
    "F821",  # Forward annotation false positive from jaxtyping. Should be caught by pyright.
    "PLR2004",  # Magic value used in comparison.
    "PLR0915",  # Too many statements.
    "PLR0913",  # Too many arguments.
    "PLC0414",  # Import alias does not rename variable. (this is used for exporting names)
    "PLC1901",  # Use falsey strings.
    "PLR5501",  # Use `elif` instead of `else if`.
    "PLR0911",  # Too many return statements.
    "PLR0912",  # Too many branches.
    "PLW0603",  # Globa statement updates are discouraged.
    "PLW2901",  # For loop variable overwritten.
]
